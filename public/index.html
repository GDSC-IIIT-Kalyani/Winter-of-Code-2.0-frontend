    <title>Winter Of Code 2.0</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="home-root" class="Text"></div>
    <section id="Homepage" class="Parallax">
      <div class="Loader">
        <video autoplay muted>
          <source src="./Assets/Freeze_Loader.mp4" type="video/mp4" />
        </video>
      </div>

      <div id="homePage_container">
        <div data-depth="0.05" class="layer1">
          <img src="./Assets/Parallax_landscape/Layer_1.png" alt="" />
        </div>
        <div data-depth="0.055" class="layer2">
          <img src="./Assets/Parallax_landscape/Layer_2.png" alt="" />
        </div>
        <div data-depth="0.09" class="layer3">
          <img src="./Assets/Parallax_landscape/Layer_3.png" alt="" />
        </div>
        <div data-depth="0.1" class="layer4">
          <img src="./Assets/Parallax_landscape/Layer_4.png" alt="" />
        </div>
        <div data-depth="0.105" class="layer5">
          <img src="./Assets/Parallax_landscape/Layer_5.png" alt="" />
        </div>
        <div data-depth="0.13" class="layer6">
          <img src="./Assets/Parallax_landscape/Layer_6.png" alt="" />
        </div>
        <div data-depth="0.135" class="layer7">

        </div>
        <div data-depth="0.15" class="layer8">

        <div data-depth="0.155" class="layer9">

        <div data-depth="0.4" class="layer10">
          <img src="./Assets/Parallax_landscape/Layer_10.png" alt="" />
        </div>
        <div data-depth="0.7" class="layer11">
          <img src="./Assets/Parallax_landscape/Layer_11.png" alt="" />
        </div>
        <div data-depth="1.0" class="layer12">
          <img src="./Assets/Parallax_landscape/Layer_12.png" alt="" />
        </div>
      </div>
    </section>
    <section id="root"></section>
    <script src="%PUBLIC_URL%/src/Loader.js"></script>
    <script src="%PUBLIC_URL%/src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      var scene = document.getElementById("homePage_container");
      var parallaxInstance = new Parallax(scene, { scalarY: 0.0 });
      var homePage = document.getElementById("Homepage");
      const path = window.location.pathname;
      if (path === "/projects" || path === "/login" || path === "/register") {
        homePage.style.display = "none";
      }
    </script>
